<!DOCTYPE html>
<html>
    <head>
        <title>DC Profile</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="index2.css" />
    </head>

    <body>
        <div class="container-fluid">
            <nav class="navbar">
                <span class="navbar-text ml-auto">DC PROFILES</span>
                <a class="navbar-brand" href="index.html"><img src="logo.png" /></a>
            </nav>
        </div>

        <div class="container-fluid">
            <div class="navbar">   
                <a class="nav-link ml-auto" href="../index.html">Home</a>
                <a class="nav-link" href="#">Contact</a>
                <a class="nav-link" href="#">FAQ</a>
            </div>
        </div>
       

        <div class="container-fluid">
                <div class="row">
                    <div class="col-8">
                        <p>Log In</p>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember your password</label>
                        </div>
                        <div class="twobuttons">
                            <a href="#" class="loginbutton btn btn-outline" role="button">LOG IN</a>
                            <a href="#" class="signupbutton btn btn-outline-secondary" role="button">SIGN UP</a>
                        </div>
    
                    </div>
                </div>
            </div>   

    </body>
</html>
